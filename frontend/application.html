<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div id="app">
      <div class="top">
        <div class="header">
          <div class="toggle" aria-hidden="false">
            <div>
              <a><i class="fa fa-bars"></i></a>
            </div>
            <div class="logo">
              Lorem ipsum dolor sit amet.
            </div>
          </div>

          <div class="menu">
            <ul class="nav-menu">
              <li><a href="index.html">Home</a></li>
              <li id="about"><a href="index.html#top4-generalDiv">About</a></li>
              <li><a href="index.html#top4-maindiv">Services</a></li>
              <li><a href="index.html#overall-imgContainer">Speakers</a></li>
              <li><a href="register.html">Register</a></li>
              <li class="mt-2">
                <div class="contact">
                  <div class="contact-img" id="facebook">
                    <img src="download.jpeg" class="logo-img" />
                  </div>
                  <div class="contact-img" id="email">
                    <img src="download.jpeg" class="logo-img" />
                  </div>
                  <div class="contact-img" id="whatsapp">
                    <img src="download.jpeg" class="logo-img" />
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="body-container ">
          <div class="container-div ">
            <div>
              <p class="display-4 text-center p-5 text-white">
                We would love you to answer some questions
              </p>
            </div>

            <div class="quizDiv">
              <div id="quiz" class="card mt-3"></div>
              <button
                id="submit"
                class="btn-block btn-primary mt-3 p-1"
                style="border-radius: 5px;"
              >
                Submit Quiz
              </button>
              <div id="results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="respondiv">
        <div>
          <p class="respon-text">
            Sign up now for imagine future leaders conference and be a part of
            Africa greatest transition
          </p>
        </div>
        <div class="respon">
          <div class="respon1">
            <div>
              <div class="days">35</div>
              <div class="ml-2 time-word">DAYS</div>
            </div>

            <span>:</span>

            <div>
              <div class="hours">17</div>
              <div class="ml-2 time-word">HOURS</div>
            </div>

            <span class="respon2">:</span>

            <div>
              <div class="minutes">50</div>
              <div class="ml-2 time-word">MINS</div>
            </div>

            <span class="l1-txt2 p-b-22">:</span>

            <div>
              <div class="seconds">39</div>
              <div class="ml-2 time-word">SECS</div>
            </div>
          </div>
          <div class="respon2">
            <button class="respon2-btn">
              <a href="register.html">JOIN US NOW</a>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>

</html>
